{% load static %}

<nav class="navbar navbar-inverse" style="background-image: url({% static "base/img/prism.png" %})">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="/"><b>SwagBets</b></a>
        </div>
        <ul class="nav navbar-nav">

            <li class="{% if active == 'markets' %} active {% endif %}">
                <a href="/markets">
                    <span class="glyphicon glyphicon-stats"></span> Markets
                </a>
            </li>

            <li class="{% if active == 'balances' %} active {% endif %}">
                <a href="/markets/balances">
                    <span class="glyphicon glyphicon-tasks"></span> Balances
                </a>
            </li>

        </ul>
        <ul class="nav navbar-nav navbar-right">

            {% if not user.is_authenticated %}

            <li class="{% if active == 'register' %} active {% endif %}">
                <a href="/accounts/register">
                    <span class="glyphicon glyphicon-user"></span> Register
                </a>
            </li>

            <li class="{% if active == 'login' %} active {% endif %}">
                <a href="/accounts/login">
                    <span class="glyphicon glyphicon-log-in"></span> Login
                </a>
            </li>

            {% else %}

            <li class="{% if active == 'logout' %} active {% endif %}">
                <a href="/accounts/logout">
                    <span class="glyphicon glyphicon-log-out"></span> Logout {{ user.username }}
                </a>
            </li>

            {% endif %}

        </ul>
    </div>
</nav>
